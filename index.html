<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>sign-up-form</title>
  </head>
  <body>
    <div class="content">
      <div class="left-side">
        <div class="banner">
          <img src="imgs/odin-lined.png" alt="logo" class="logo" />
          Odin
        </div>

        <p class="attribution">
          Photo by
          <a
            href="https://unsplash.com/@haliewestphoto?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Halie West</a
          >
          on
          <a
            href="https://unsplash.com/?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText"
            >Unsplash</a
          >
        </p>
      </div>
      <div class="right-side">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <em>now</em> to get started.
        </p>
        <p>You <em>know</em> you want to.</p>
        <form action="">
          <div class="inputs-section">
            <h3>Let's do this!</h3>
            <div class="inputs">
              <div>
                <div>
                  <label  for="first-name" class="pow">FIRST NAME</label
                  ><input
                    type="text"
                    required
                    id="first-name"
                    name="first-name"
                  />
                </div>
                <div>
                  <label for="last-name">LAST NAME</label
                  ><input
                    type="text"
                    class="focus"
                    id="last-name"
                    name="last-name"
                  />
                </div>
              </div>
              <div>
                <div>
                  <label for="email" class="pow">EMAIL</label
                  ><input type="email" required id="email" name="email" />
                </div>
                <div>
                  <label for="phone-number" class="pow">PHONE NUMBER</label
                  ><input type="tel" required id="phone-number" name="phone-number" />
                </div>
              </div>
              <div>
                <div>
                  <label for="password"   class="pow">PASSWORD</label
                  ><input
                  required
                    type="password"
                    class="error"
                    id="password"
                    name="password"
                  />
                  <p class="error-message" >*Passwords do not match</p>
                </div>
                <div>
                  <label for="confirm-password">CONFIRM PASSWORD</label
                  ><input
                    type="password"
                    class="error"
                    id="confirm-password"
                    name="confirm-password"
                  />
                </div>
              </div>
            </div>
          </div>
          <button type="submit" id="create-account">Create Account</button>
        </form>
        <p class="log-in">Already have an account? <a href="#">Log In</a></p>
      </div>
    </div>
  </body>
</html>
